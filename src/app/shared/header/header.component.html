<header class="fixed-top">

  <div id="cabecera">
      <div class="container-fluid">
          <div class="row">
              <div id="logo" class="col-1 ml-2">
                  <a routerLink="/" title="Inicio de la página"><img src="../../../assets/img/icono.jpg" width="60px"/></a>
              </div>
              <div id="navegacion" class="col-lg-10 col-9" style="margin-top: 25px;">
                  <nav class="navbar navbar-expand-lg navbar-light" style="border:0px; margin: 0px 0px 0px 0px">
                      <div class="container-fluid center" style="background-color: #D4FFC8;float:right;">
                          <div class="navbar-header">
                              <button type="button" id="menu" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">
                                  <span class="navbar-toggler-icon"></span>
                              </button>
                          </div>
                          <div class="collapse navbar-collapse" id="myNavbar">
                            <ul class="nav navbar-nav mr-2">
                              <li routerLinkActive="active" class="nav-item"><a class="nav-link" routerLink="/inicio">Inicio</a></li>
                              <li routerLinkActive="active" class="nav-item"><a class="nav-link" routerLink="/maquinaria-agricola">Maquinaria agrícola</a></li>
                              <li routerLinkActive="active" class="nav-item"><a class="nav-link" routerLink="/carpinteria-metalica">Carpintería metálica</a></li>
                              <li routerLinkActive="active" class="nav-item"><a class="nav-link" routerLink="/quienes-somos">¿Quiénes somos?</a></li>
                            </ul>
                            <div class="form-inline col my-2">
                              <div id="busqueda" class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                                </div>
                                <input title="Pulse enter para buscar" (keyup.enter)="buscar( txtBuscar.value )" class="form-control mr-sm-2"
                                  type="search" placeholder="Ej. Balcones de forja" aria-label="Buscar" #txtBuscar>
                              </div>
                            </div>
                        </div>
                      </div>
                  </nav>
              </div>
          </div>
      </div>
  </div>
  <hr style="width:100%; height:3px; background-color: #E7ECE6; margin-top:0px;">
</header>
