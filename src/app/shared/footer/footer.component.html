<div id="pie">
  <hr style="width: 100%; height:5px; background-color: #765640; margin-top: 0px;">
  <div class="container">
      <div class="row">
        <div class="col-sm center">
            <p>{{ servicio.info.empresa }}</p>
            <p>{{ servicio.info.direccion }}</p>
            <p>{{ servicio.info.localidad }}</p>
            <b>¿Dónde estamos?</b><br>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d762.5181655724665!2d-6.45098717077252!3d38.862099998723515!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd169ef7fe4bdaed%3A0x89c73d3bf87a49de!2sCalle+la+Resbaliza%2C+32%2C+06850+Arroyo+de+San+Serv%C3%A1n%2C+Badajoz!5e1!3m2!1ses!2ses!4v1553683258299" width="300" height="225" frameborder="0" style="border:0" allowfullscreen></iframe>

        </div>

        <div class="col-sm center">
            <p><a href="tel:{{ servicio.info.telefono1 }}"><i class="fas fa-mobile-alt"></i> {{ servicio.info.telefono1 }}</a></p>
            <p><a href="tel:{{ servicio.info.telefono2 }}"><i class="fas fa-mobile-alt"></i> {{ servicio.info.telefono2 }}</a></p>
            <p><a href="mailto:{{ servicio.info.email }}"><i class="far fa-envelope"></i> {{ servicio.info.email }}</a></p>
        </div>

        <div class="col-sm center">
            <p>&copy; {{ servicio.info.copyright }} {{ anio }}</p>
            <a [href]="servicio.info.facebook" target="_blank">
              <i data-toggle="tooltip" data-placement="right" title="Facebook de Talleres Leal" class="fab fa-facebook-square" style="font-size:40px;color:blue;"></i>
            </a>
        </div>
      </div>
  </div>

</div>
