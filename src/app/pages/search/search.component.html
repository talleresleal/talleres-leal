<div class="container-fluid">
  <div class="row mt-3 justify-content-center">
    <ng-container *ngFor="let imagen of infoService.imagenesFiltrado">
      <div class="card my-2 mr-3" style="width: 18rem;">
        <img class="card-img-top galeria" [src]="imagen.url" alt="{{ imagen.frase }}">
        <div class="card-body">
          <h5 class="card-title">{{ imagen.frase }}</h5>
          <button style="width: 100%;" class="boton">Ver imagen en grande</button>
        </div>
      </div>
    </ng-container>
  </div>
  <div *ngIf="infoService.imagenesFiltrado.length === 0" class="alert alert-warning center my-5 py-5">
    <h3><i class="fas fa-exclamation-triangle"></i> No hay resultados para la bÃºsqueda, prueba con otra cosa.</h3>
  </div>
</div>
